<!-- b.
Create a function which takes parameters a,l
a is a list of two integers
l is a list of integers
find the sum of all the multiples of elements of a in l -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
    <script type="text/javascript">
        function additionofmul() {
            const a = parseInt(document.getElementById("a").value);
            const list = document.getElementById("list").value.split(',').map(Number);
            let add = 0;

            
            for (let i = 0; i < list.length; i++) {
                const num = list[i]; 
               
                
                if (num % a === 0) {
                    add += num; 
                }
            }

            
            document.getElementById("result").innerText = `Addition of multiples of ${a} in the list: ${add}`;
        }
    </script>
</head>
<body>
    <h1>Sum of Multiples of a</h1>
    <label for="a">Enter a:</label>
    <input type="number" id="a" required>
    <br>
    <label for="list">Enter list of integers (comma-separated):</label>
    <input type="text" id="list" required>
    <br>
    <button onclick="additionofmul()">Calculate Sum</button>
    <h2 id="result"></h2>
</body>
</html>
