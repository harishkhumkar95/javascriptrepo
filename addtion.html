<html>
    <script>
        function calSum(){
            const a1 = document.getElementById("x1").value;
            const b1 = document.getElementById("y1").value;
            console.log(typeof(a1))
            const addition = parseInt(a1) + parseInt(b1);
           // const sum2=a1+b1;
            
            document.getElementById("result").innerHTML = "Addition = " + addition;

             document.getElementById("x1").classList.add("hidden");
             document.getElementById("y1").classList.add("hidden");
            document.querySelector("button").classList.add("hidden");
        }
    </script>
    <style>
        #result { 
            font-size: 1.8rem;
            color: red;
        }
        .hidden { 
            display: none; 
        }
    </style>

    <body>
        <input id="x1" type="number" placeholder="Enter Number"></input>
        <br></br>
        <input id="y1" type="number" placeholder="Enter Number"></input>
        <br></br>
        <button onclick="calSum()">Calculate Sum</button>
        <div id = "result"></div>
    </body>
</html>
