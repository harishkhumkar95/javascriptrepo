<html>
    <!--
Prompt the user to enter the weight of their baggage, and alert them if it exceeds the limit of 15kg.
    -->
    <head>
    <h1>Weight checking Machine</h1>
        <script type="text/javascript">
            let doIt= () => {
                inputText=document.getElementById("userInput").value;
               // alert(parseInt(inputText)+1);
                if(inputText>15){
                  alert(parseInt(inputText)+"your weight is exceed the limit");   
                }else{
                    alert('ok go ahed');
                }
            }

        </script>
    </head>
    <body>
        <input type="text" id="userInput">
        <button onclick="doIt()">Press Me!</button>
    </body>
</html>
